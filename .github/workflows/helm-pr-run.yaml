name: Call PR Tests

on:
  pull_request:
    branches:
      - main
    types:
      - opened
      - synchronize
      - ready_for_review

jobs:
  validate-pr:
    uses: entur/gh-workflows/.github/workflows/pr-validation.yml@main
    secrets:
      token: ${{ secrets.GITHUB_TOKEN }}

  pr:
    uses: ./.github/workflows/helm-pr.yml
    with:
      charts: '["common"]'
