name: release - sausage dispenser

on:
  push:
    branches: [main]
    paths:
      - "charts/sausage-dispenser/**"

env:
  IMAGE_NAME: ${{ github.repository }}
  CHART_NAME: "sausage-dispenser"

jobs:
  release-chart:
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: Conventional Changelog Action
        id: changelog
        uses: TriPSs/conventional-changelog-action@v3
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          version-file: ./charts/${{ env.CHART_NAME }}/Chart.yaml
          version-path: version
          skip-ci: true
          skip-commit: false # Update versions file
          git-push: false # Do not push tags
          output-file: charts/${{ env.CHART_NAME }}/CHANGELOG.md
          release-count: 10
          fallback-version: "0.1.0"
          tag-prefix: "${{ env.CHART_NAME }}-"

      - name: Delete Tag
        uses: dev-drprasad/delete-tag-and-release@v0.1.3
        with:
          delete_release: true
          tag_name: ${{ steps.changelog.outputs.tag }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Run chart-releaser
        uses: helm/chart-releaser-action@v1.4.0
        env:
          CR_TOKEN: "${{ secrets.GITHUB_TOKEN }}"
